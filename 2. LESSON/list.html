<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        dt{
            background-color: aqua;
        }
        h4{
            color: red;
        }
    </style>
  </head>
  <body>
    <h1>Lists</h1>
    <hr />
    <h4>Ordered Lists</h4>
    <hr />
    <h5>Car Brands</h5> 
    <ol type="1" start="8" reversed>
      <li>BMW</li>
      <li>Mercedes</li>
      <li>Volvo</li>
      <li>Volkswagen</li>
      <li>Toyota</li>
    </ol>
    <hr />
    <h4>Unordered Lists</h4>
    <hr />
    <h5>Football Teams</h5>
    <ul type="square">
      <li>Galatasaray</li>
      <li>Kayserispor</li>
      <li>Erciyesspor</li>
      <li>Besiktas</li>
      <li>Trabzonspor</li>
    </ul>
    <hr />
    <h4>Description List</h4>
    <hr>
    <h5>Animals</h5>
    <dl>
      <dt>Lion</dt>
      <dd>King of The Forest</dd>
      <dt style="background-color:bisque">Fish</dt>
      <dd>An animal which can and must swim</dd>
    </dl>
    <hr />
  </body>
</html>
